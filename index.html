<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Demo Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Demo Table</h1>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Wireless Mouse</td>
                <td>$15.99</td>
                <td>Electronics</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Notebook</td>
                <td>$2.49</td>
                <td>Stationery</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Coffee Mug</td>
                <td>$7.99</td>
                <td>Kitchen</td>
            </tr>
        </tbody>
    </table>
    <button id="submitBtn">Submit Product Request</button>
    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            alert('Product request submitted!');
        });
    </script>
</body>
</html>
